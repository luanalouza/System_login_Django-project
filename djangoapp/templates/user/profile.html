<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3498db, #2c3e50);
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #username {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #timer {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #logout {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="username">Welcome, {{ user.username }}!</div>
        <div id="timer">Time Logged In: <span id="timeCounter">0</span> seconds</div>
        <a href="{% url 'account_logout' %}" id="logout">Logout</a>
    </div>

    <script>
        const timerElement = document.getElementById('timeCounter');
        let timeLogged = 0;

        setInterval(() => {
            timeLogged++;
            timerElement.innerText = timeLogged;
        }, 1000);
    </script>
</body>
</html>
